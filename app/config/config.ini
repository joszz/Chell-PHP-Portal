[database]
adapter = Mysql
host = localhost
username = username
password = password
name = dbname

[application]
title = Chell PHP Portal
controllersDir = app/controllers/
modelsDir = app/models/
viewsDir = app/views/
pluginsDir = app/plugins/
formsDir = app/forms/
libraryDir = app/library/
baseUri = /portal/
debug = false
webDir = /var/www/html
phalconCryptKey = "changeme"
background = "blackbg"

[network]
broadcast = 192.168.1.255

[dashboard]
checkDeviceStatesInterval = 30
checkNowPlayingInterval = 10
rotateMoviesInterval = 10
rotateEpisodesInterval = 10
rotateAlbumsInterval = 10
alertTimeout = 5
phpSysInfoURL = "/sysinfo/"
phpSysInfoUsername = "username"
phpSysInfoPassword = "password"
rCpuURL = "/rcpu/"
transmissionUsername = "username"
transmissionPassword = "password"
transmissionURL = "/transmission/rpc"
transmissionUpdateInterval = 30
subsonicURL = "/subsonic/"
subsonicUsername = "user"
subsonicPassword = "password"
kodiURL = "/kodi"
kodiUsername = "user"
kodiPassword = "password"
[duo]
enabled = "0"
ikey = "changeme"
skey = "changeme"
akey = "changeme"
apiHostname = "changeme"
