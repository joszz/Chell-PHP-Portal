version: "3.8"

services:
  chell:
    image: gotgeeks/chell:latest
    network_mode: bridge
    restart: unless-stopped
    # only needed if you wish to get spindown status of HDDs
    privileged: true
    ports:
      - 8080:80
    volumes:
      - /proc:/prochost:ro
      - /:/hostfs:ro
  db:
    image: mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: chell
      MYSQL_USER: chell
      MYSQL_PASSWORD: example